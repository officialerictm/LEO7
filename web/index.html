<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00d4ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #00d4ff;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .model-selector {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .model-selector select {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #ffffff;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .message.system {
            align-self: center;
            background: #2a2a2a;
            color: #888;
            font-size: 0.9rem;
            max-width: 90%;
            text-align: center;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #1a1a1a;
            border-top: 1px solid #333;
            border-radius: 8px;
        }

        .input-container textarea {
            flex: 1;
            background: #0a0a0a;
            color: #e0e0e0;
            border: 1px solid #333;
            padding: 0.75rem;
            border-radius: 4px;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            min-height: 50px;
            max-height: 200px;
        }

        .input-container button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #ffffff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            max-width: 70%;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4ff;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .error-message {
            background: #ff4444;
            color: #ffffff;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem;
            text-align: center;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2rem;
            color: #00d4ff;
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Code block styling */
        .message pre {
            background: #0a0a0a;
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message code {
            background: #0a0a0a;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Leonardo AI Chat</h1>
        <div class="model-selector">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <option value="">Loading models...</option>
            </select>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message system">
                Welcome to Leonardo AI Chat! Select a model to start chatting.
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8081/api';
        let currentModel = '';
        let isProcessing = false;

        // Elements
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        const typingIndicator = document.getElementById('typing');

        // Initialize
        async function init() {
            await loadModels();
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // Send on Enter (but not Shift+Enter)
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Model change handler
            modelSelect.addEventListener('change', function() {
                currentModel = this.value;
                if (currentModel) {
                    addSystemMessage(`Switched to model: ${currentModel}`);
                }
            });
        }

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                
                modelSelect.innerHTML = '<option value="">Select a model...</option>';
                
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.provider === 'ollama' ? model.name : `${model.provider}:${model.name}`;
                    option.textContent = `${model.name} (${model.size})`;
                    modelSelect.appendChild(option);
                });

                // Select first model if available
                if (data.models.length > 0) {
                    modelSelect.selectedIndex = 1;
                    currentModel = modelSelect.value;
                }
            } catch (error) {
                console.error('Failed to load models:', error);
                addSystemMessage('Failed to load models. Make sure the API server is running.');
            }
        }

        // Send message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isProcessing || !currentModel) return;

            isProcessing = true;
            sendButton.disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        message: message
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    addSystemMessage(`Error: ${data.error}`);
                } else {
                    addMessage(data.response, 'assistant');
                }
            } catch (error) {
                console.error('Chat error:', error);
                addSystemMessage('Failed to get response. Make sure the API server is running.');
            } finally {
                typingIndicator.classList.remove('active');
                isProcessing = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Add message to chat
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Convert newlines to <br> and handle basic markdown
            const formattedContent = formatMessage(content);
            messageDiv.innerHTML = formattedContent;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add system message
        function addSystemMessage(content) {
            addMessage(content, 'system');
        }

        // Format message content
        function formatMessage(content) {
            // Escape HTML
            content = content.replace(/&/g, '&amp;')
                           .replace(/</g, '&lt;')
                           .replace(/>/g, '&gt;');
            
            // Convert newlines
            content = content.replace(/\n/g, '<br>');
            
            // Basic markdown support
            // Code blocks
            content = content.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Inline code
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Bold
            content = content.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            content = content.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
            
            return content;
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Initialize on load
        window.addEventListener('load', init);

        // Check API availability
        async function checkAPI() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                if (data.status !== 'ok') {
                    throw new Error('API not healthy');
                }
            } catch (error) {
                addSystemMessage('‚ö†Ô∏è API server is not running. Start it with: leonardo chat --web');
            }
        }

        // Check API on load
        setTimeout(checkAPI, 1000);
    </script>
</body>
</html>
